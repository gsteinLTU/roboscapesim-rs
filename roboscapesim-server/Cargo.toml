[package]
name = "roboscapesim-server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
roboscapesim-common = { path = "../roboscapesim-common" }
cyberdeck = { version = "0.1.3" }
rapier3d = { version = "0.17.2", features = ["serde-serialize", "simd-stable"] }
tokio = { version = "1", features = ["full"] }
anyhow = "1.0"
base64 = "0.21.0"
serde = { version = "1.0" }
serde_json = "1.0"
uuid = { version = "1.3.2", features = ["v4"] }
bytes = "1.1.0"
rand = "0.8.5"
axum = {version = "0.6.18", features = ["headers"]}
tower-http = { version = "0.4.0", features = ["cors"] }
dashmap = { version = "5.4.0", features = ["serde", "rayon"] }
once_cell = { version = "1.18.0", features = ["parking_lot"] }
nalgebra = { version = "0.32.2", features = ["serde", "serde-serialize", "rand"] }
chrono = { version = "0.4.26", features = ["serde"] }
simple_logger = "4.2.0"
log = "0.4.19"
rayon = "1.7.0"
webrtc = "0.8.0"
